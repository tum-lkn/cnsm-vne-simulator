#
# TEST FILE FOR SCENARIO CREATION TEST
#
# used for test_vne_scenario_factory_real_read_single
#

[Main]
problem_type : vne
input : -
output : -
sim_strategy : write_at_end
celery : False
raw_scenarios_source : file
store_scenarios_flag : False
scenario : Scenario.vne

[Logging]
default_path : logger/logging.yaml
default_level : INFO
env_key : LOG_CFG

[Scenario.vne]
#=========================
# Learning Model Settings
#=========================
learningmodel_path : /path/mylearningmodel.pkl

#:=============================
# Substrate Settings
#:=============================
substrate_order : 100
substrate_model :  ER

#:=============================
# Arrival Process
#:=============================
ap_rate : 100
#live_time : 200
# num_requests : int

#:=============================
# Vnr Settings
#:=============================
vnr_min_order : 2
vnr_max_order : 20
vnr_model : ER

#:=============================
# Algorithm Settings
#:=============================
algorithm_name : GR
algorithm_hf_b: 2
#algorithm_hf_C: 2,3,4,5,6,7,8,9
#algorithm_timeout : 10
algorithm_hf_t : 0.1
algorithm_alpha : 7.6
# algorithm_beta : float

#:=============================
# Gurobi Settings
#:=============================
gurobi_num_cores : 1

#:=============================
# General Network Settings
#:=============================
#'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
# Prefix with vnr_ or substrate_ depending on the section you put them in
# respective sections
#'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
substrate_min_cpu : 5
substrate_max_cpu : 50
substrate_bandwidth : uniform
vnr_bandwidth: power
vnr_min_bandwidth : 3
# max_bandwidth : int
# delay : float
# distance : float
# distance : float

#---------------------------
# If graph model Erdos Renyi
#---------------------------
# connectivity : float

#----------------------------------------
# If graph model Barabasi Albert
#----------------------------------------
